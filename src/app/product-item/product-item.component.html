<mat-card>
  <mat-card-title>{{ product.title }}</mat-card-title>
  <img mat-card-image src="https://via.placeholder.com/320x150.png?text=ProductItem">
  <mat-card-content>{{ product.description }}</mat-card-content>
  <mat-card-actions>
    <a mat-button color="accent" [routerLink]="['products', product.id]">VIEW</a>
  </mat-card-actions>
</mat-card>
